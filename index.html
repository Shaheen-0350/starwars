<!DOCTYPE html>
<html>
    <head>
        <title>Star Wars Characters</title>
        <link rel="stylesheet" href="styles.css">
    </head>
    <body>
        <div id="topContainer">
            <input id="userInput" type="number" max="88" min="1" placeholder="Enter ID [1,88]">
            <button id="btn" onclick="find()"><img src="media/search-interface-symbol.png"></button>
        </div>
        <div id="mainContainer">
            <div id="imageArea"><img src="https://vignette.wikia.nocookie.net/starwars/images/0/02/Phasma.png" id="characterImage"></div>
            <p id="name"></p>
            <p id="gender"></p>
            <p id="species"></p>
        </div>
        <script src="script.js"></script>
    </body>
</html>
